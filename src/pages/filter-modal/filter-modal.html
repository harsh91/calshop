<!--
  Generated template for the FilterModalPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>FilterModal</ion-title>

    <ion-buttons end>
      <button ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label>Female</ion-label>
      <ion-toggle [(ngModel)]="femaleSelected"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Male</ion-label>
      <ion-toggle [(ngModel)]="maleSelected"></ion-toggle>
    </ion-item>

  </ion-list>

</ion-content>
